    <style>
      /* === Splash Screen Styling === */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.8s ease;
      }

      .splash-logo {
        width: 350px;
        height: auto;
        animation: pulse 1.5s infinite ease-in-out;
      }

      .splash-text {
        margin-top: 20px;
        font-size: 1.5rem;
        font-weight: 600;
        color: #ffffff;
        letter-spacing: 1px;
        opacity: 0;
        animation: fadeIn 1.2s forwards ease-in-out 2s;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.9;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <!-- === Splash Screen === -->
    <div id="splash-screen">
      <img src="./public/Logo1.png" alt="Logo" class="splash-logo" />
      <div class="splash-text">CMS- Vagarious</div>
    </div>

    <!-- === Main App Root === -->
    <div id="root" style="display: none;"></div>

    <!-- === Scripts === -->
    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Wait for React app to load, then hide splash
      window.addEventListener("load", () => {
        const splash = document.getElementById("splash-screen");
        const root = document.getElementById("root");

        splash.style.opacity = "0";
        setTimeout(() => {
          splash.style.display = "none";
          root.style.display = "block";
        }, 800); // matches fade transition
      });
    </script>
  </body>
